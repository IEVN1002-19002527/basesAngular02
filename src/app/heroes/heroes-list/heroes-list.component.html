

<div class="card">
    <div class="card-header">
        Lista de Heroes
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="from-control" placeholder="filtrar heroes">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" *ngIf="heroes.length>0">
                <thead>
                    <tr>
                        <th><button (click)="showImage()" type="button" class="btn btn-primary">
                            {{muestraImg?'Oculta ':'Muestra '}}Imagen</button></th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Race</th>
                        <th>Ki</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let heroes of heroes | heroesFilter:listFilter">
                        <td>
                            <img *ngIf="muestraImg" [src]="heroes.Imagen" alt="{{heroes.Nombre}}" style="width: 100px; height: 200px; object-fit: cover;">
                        </td>
                        <td>{{heroes.Nombre}}</td>
                        <td>{{heroes.Descripcion}}</td>
                        <td>{{heroes.Race}}</td>
                        <td>{{heroes.Ki}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<form>
    <div class="col-6">
        <div class="mb-3">
            <div class="form-group pt-4">
                <label for="num1" class="form-label">Numero 1</label>
                <input type="text" class="form-control" id="num1" [(ngModel)]="num1" name="num1">
            </div>
            <div class="form-group pt-4">
                <label for="num2" class="form-label">Numero 2</label>
                <input type="text" class="form-control" id="num2" [(ngModel)]="num2" name="num2">
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-primary mt-3" (click)="calcular()">Calcular</button>
            </div>
            <div class="form-group">
            <label class="form-label mt-3">Selecciona Operaci√≥n:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operacion" id="Sumar" value="sumar" [(ngModel)]="operacion" checked>
                <label class="form-check-label" for="radioSumar">Sumar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operacion" id="Restar" value="restar" [(ngModel)]="operacion">
                <label class="form-check-label" for="radioRestar">Restar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operacion" id="Multiplicar" value="multiplicar" [(ngModel)]="operacion">
                <label class="form-check-label" for="radioMultiplicar">Multiplicar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operacion" id="Dividir" value="dividir" [(ngModel)]="operacion">
                <label class="form-check-label" for="radioDividir">Dividir</label>
            </div>
            </div>
        </div>
    </div>
    <div class="col-6"></div>
    <h1>Resultado: {{res}} </h1>
</form>
